<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex Web</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaQueries.css" />
  </head>
  <body>
    <!-- Nav Bar -->
    <nav class="nav-bar">
      <img src="assets/logo.png" alt="logo" />
      <ul class="nav-list">
        <a href="#home-section" class="nav-list-item">Home</a>
        <a href="#pokedex-section" class="nav-list-item">Pokedex</a>
        <a href="#legendaries-section" class="nav-list-item">Legendaries</a>
        <a href="#documentation-section" class="nav-list-item">Documentation</a>
      </ul>
      <div class="hamburger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
    </nav>
    <!-- End Of Nav Bar-->
    <!-- Home Section -->
    <section class="section" id="home-section">
      <div class="content-container">
        <span
          ><h1>Find</h1>
          all your <br />
          favorite <br />
          <h1>Pokemon</h1>
        </span>
        <p>
          You can know the type of Pokemon, <br />
          its strengths,disadvantages and <br />abilities.
        </p>
        <button class="see-pokemons-btn">See Pokemons</button>
      </div>
      <div class="image-container">
        <img src="assets/banner.png" alt="banner-pic" id="banner-img" />
      </div>
    </section>
    <!-- End Of Home Section -->
    <!-- Pokedex Section -->
    <section class="section" id="pokedex-section">
      <span
        >800
        <h1>Pokemons</h1>
        for you to choose your favorite</span
      >
      <input
        type="text"
        class="search-bar"
        id="search-bar"
        placeholder="Search Pokemon..."
      />
      <div class="poke-container" id="poke-container"></div>
    </section>
    <!-- End Of Pokedex Section -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="index.js" type="module"></script>
  </body>
</html>
